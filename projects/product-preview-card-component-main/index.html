<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="product-img">
        <img src="images/image-product-desktop.jpg" alt="perfume bottle" />
      </div>
      <div class="product-details">
        <p id="product-type">perfume</p>
        <p id="product-title">Gabrielle Essence Eau De Parfum</p>
        <p id="product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p id="new-price">$149.99</p>
          <p id="original-price">$169.99</p>
        </div>
        <div class="button">
          <img src="images/icon-cart.svg" alt="cart-icon" />
          <p id="button-text">Add to Card</p>
        </div>
      </div>
    </div>

    <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

  </body>
</html>
